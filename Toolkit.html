<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Window-target" content="_top">
<meta name="robots" content="noindex">
<title>Toolkit</title>
<style>
    body{
        background-color: aquamarine;
        text-align: center;
        font-size: 22px;
    }
    .
    div {
        border: 1px solid black;
        width: 200px;
        height: 100px;
        overflow: scroll;
    }
    #browserInfo {
        font-size: 16px;
    }
</style>
<script type="text/javascript">
window.onload = function() {
  var uastatus = false;
  var uabutton = document.getElementById("showua");
  uabutton.onclick = showUserAgent;
  function showUserAgent() {
    var browserInfo = document.getElementById("browserInfo");
    if (uastatus) {
      browserInfo.innerHTML = "";
      uastatus = false;
    } else {
      browserInfo.innerHTML = navigator.userAgent;
      uastatus = true;
    }
  }
  var nastatus = false;
  var nabutton = document.getElementById("showall");
  nabutton.onclick = showNavigator;
  function showNavigator() {
    var browserInfo = document.getElementById("browserInfo");
    if (nastatus) {
      browserInfo.innerHTML = "";
      nastatus = false;
    } else {
      browserInfo.innerHTML = JSON.stringify(screen);
      nastatus = true;
    }
  }
  console.log(frames);
  console.log(navigator);
  console.log(history);
  console.log(location);
  console.log(screen);
}
</script>
</head>
<body>
<button id="showua">User-Agent</button>
<button id="showall">Navigator</button>
<br/>
<span id="browserInfo"></span>
<br/>
</body>
</html>
